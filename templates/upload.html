<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mp3 upload page</title>
    </head>

    <body>
        <head>upload multiple mp3 file</head>
        <form action="/upload" method="POST" enctype = "multipart/form-data">
            <input type="file" name="mp3_files" id="mp3Files" multiple accept="audio/mpeg">
            <button type="submit"> upload and concate</button>
        </form>
        {% if download_link%}
            <h3> download combine file: </h3>
            <a href="{{ download_link }}" download> click here to download </a>
        {% endif %}
    </body>

</html>
